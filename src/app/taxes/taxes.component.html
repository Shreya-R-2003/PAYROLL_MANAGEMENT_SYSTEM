<div>
    <app-settings-sidebar></app-settings-sidebar>
  </div>
  <div class="taxes">
    <h1>Taxes</h1>
    <div class="organisation-tax-details">
      <h2>Organisation Tax Details</h2>
      <form [formGroup]="taxForm" (ngSubmit)="onSubmit()">
        <div class="form-row">
          <div class="form-group">
            <label for="pan" class="label">PAN</label>
            <input type="text" id="pan" formControlName="pan" class="input" placeholder="AAAAA0000A">
          </div>
          <div class="form-group">
            <label for="tan" class="label">TAN</label>
            <input type="text" id="tan" formControlName="tan" class="input" placeholder="AAAAA34343A">
          </div>
        </div>
        <div class="form-row">
          <div class="form-group">
            <label for="tds-circle" class="label">TDS Circle / AO Code</label>
            <div class="tds-circle-group">
              <input type="text" id="tds-circle-1" formControlName="tdsCircle1" class="input" size="0" placeholder="TNJ">
              <input type="text" id="tds-circle-2" formControlName="tdsCircle2" class="input" size="0" placeholder="AX">
              <input type="text" id="tds-circle-3" formControlName="tdsCircle3" class="input" size="0" placeholder="589">
              <input type="text" id="tds-circle-4" formControlName="tdsCircle4" class="input" size="0" placeholder="07">
            </div>
          </div>
          <div class="form-group">
            <label for="tax-payment-frequency" class="label">Tax Payment Frequency</label>
            <input type="text" id="tax-payment-frequency" formControlName="taxPaymentFrequency" class="input" placeholder="Monthly">
          </div>
        </div>
      </form>
    </div>
    <div class="tax-deductor-details">
      <h2>Tax Deductor Details</h2>
      <form [formGroup]="taxForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label><h4>Deductor's Type</h4></label>
          <div class="deductor-type-group">
            <label>
                <input type="radio" id="employee" formControlName="deductorType" value="employee">Employee
            </label>
            <label>
                <input type="radio" id="non-employee" formControlName="deductorType" value="non-employee">Non-Employee
            </label>
          </div>
        </div>
        <div *ngIf="isEmployee">
          <div class="form-row">
            <div class="form-group">
              <label for="deductor-name" class="label">Deductor's Name</label>
              <input type="text" id="deductor-name" formControlName="deductorName" class="input">
            </div>
            <div class="form-group">
              <label for="deductor-father-name" class="label">Deductor's Father's Name</label>
              <input type="text" id="deductor-father-name" formControlName="deductorFatherName" class="input">
            </div>
          </div>
        </div>
        <div *ngIf="isNonEmployee">
          <div class="form-row">
            <div class="form-group">
              <label for="deductor-name" class="label">Deductor's Name</label>
              <input type="text" id="deductor-name" formControlName="deductorName" class="input">
            </div>
            <div class="form-group">
              <label for="deductor-father-name" class="label">Deductor's Father's Name</label>
              <input type="text" id="deductor-father-name" formControlName="deductorFatherName" class="input">
            </div>
          </div>
          <div class="form-row">
            <div class="form-group">
              <label for="deductor-designation" class="label">Deductor's Designation</label>
              <input type="text" id="deductor-designation" formControlName="deductorDesignation" class="input small-input">
            </div>
          </div>
        </div>
        <button type="submit" class="button">Save</button>
      </form>
    </div>
  </div>
